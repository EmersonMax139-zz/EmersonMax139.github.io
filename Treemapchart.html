<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    // 'current' current version of the visualization() api, can
    //  also use the number of the release?
    // MUST ADD MAPCHART? TO 'packages' AFTER 'corechart'
    google.charts.load('current', {'packages':['geochart', 'treemap', 'corechart']},); // * JILL - include all the packages (i.e. geochart, treemap, etc.) you'll need for the web page once, so you don't call google.charts.load multiple times ... will slow down your page
    // drawChart() set as callback function after charts are loaded (this line can be anywhere)
    google.charts.setOnLoadCallback(drawChart);


    //CHART 1

    function drawChart() {
      var queryString = encodeURIComponent('SELECT A, C');
      // THE /gviz... part of the url idk what it means, but its necessary
      var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1qUCbrw-3JScRihoOoNelSmaVfzYem-4W3EamRHk0bFg/gviz/tq?gid=0&headers=1&tq=' + queryString); // * JILL - there was a sharing query in the original URL; replaced it with range query, works fine now


      // * JILL - label the columns in your spreadsheet the way you want them to appear in the tooltip
      // Sends query request, with callback function
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
      // Takes data from sheets url, and converts to google's data table format
      var data = response.getDataTable();

      var options = {
      	colorAxis: {colors: ['#f7fbff','#deebf7','#c6dbef', '#9ecae1', '#6baed6', '#4292c6', '#2171b5', '#08519c', '#08306b']}
      };

      // INSTANTIATION
      var chart = new google.visualization.GeoChart(document.getElementById('emerChart')); //
      chart.draw(data, options); // JILL - you were missing the options parameter here & without it you wouldn't be able to change chart type, set options, i.e. stacking, colors, etc.

    }


    </script>
<body>
  <!-- MAKE SURE THIS IS THE SAME AS INSTANTIATION!!!!!!!! -->
  <div id="emerChart"></div>
</body>
</html>
