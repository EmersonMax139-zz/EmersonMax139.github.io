<button mat-stroked-button class="new-post-button" routerLink="/new">New Post</button>

<div class="ui-g">
    <div class="ui-g-6">
      <mat-list>
        <mat-list-item class="post" *ngFor="let post of posts$">{{post.title}}</mat-list-item>
      </mat-list>
    </div>
    <div class="ui-g-3">
      <mat-list>
        <mat-list-item class="author" *ngFor="let post of posts$">by {{post.name}}</mat-list-item>
      </mat-list>
    </div>
    <div class="ui-g-3">
    </div>
</div>
